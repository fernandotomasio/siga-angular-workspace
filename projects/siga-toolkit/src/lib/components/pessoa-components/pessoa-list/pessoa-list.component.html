
<app-pessoa-search (searchChange)="onSearchChange($event)"  [advanced]="isToogleSearch" ></app-pessoa-search>
<table class="table" mat-table [dataSource]="dataList" matSort  (matSortChange)="onSortChange($event)" >
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
      <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
    </ng-container>
  
  
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let item"> 
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)="raiseAction('detail', item.id)" >
              Detalhes
          </button>
          <button mat-menu-item (click)="raiseAction('edit', item.id)">
            Editar
          </button>
          <button mat-menu-item (click)="raiseAction('remove', item.id)">
            Remover
          </button>
        </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<mat-paginator [length]="filteredCount" [pageSize]="paginateDefaultSize" 
    [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
